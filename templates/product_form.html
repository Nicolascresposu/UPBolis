{% extends "base.html" %}
{% block content %}
<h2>{{ title }}</h2>

<form method="post" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'my_products' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
